<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/form.css">

    <title>Run With Rescues - Donate</title>
</head>

<body>
    <header>
        <h1>Run With Rescues - Donate</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <p>Don't want to run but still want to help out?</p>
        <section id="form-section">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name on Card:</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Card Number" maxlength="16"
                            pattern="\d{16}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="card-expiration">Expiration Date:</label>
                        <input type="text" id="card-expiration" name="card-expiration" placeholder="MM/YY" maxlength="5"
                            pattern="\d{2}/\d{2}" required>
                    </div>
                    <div class="form-group">
                        <label for="card-cvv">CVV:</label>
                        <input type="text" id="card-cvv" name="card-cvv" placeholder="CVV" maxlength="3" pattern="\d{3}"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="billing1">Billing Line Address 1:</label>
                        <input type="text" id="billing1" name="billing1" placeholder="123 Main St" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="billing2">Billing Line Address 2:</label>
                        <input type="text" id="billing2" name="billing2" placeholder="123 Main St">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <select id="state" name="state" required>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="IA">IA</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="ME">ME</option>
                            <option value="MD">MD</option>
                            <option value="MA">MA</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MS">MS</option>
                            <option value="MO">MO</option>
                            <option value="MT">MT</option>
                            <option value="NE">NE</option>
                            <option value="NV">NV</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NY">NY</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WV">WV</option>
                            <option value="WI">WI</option>
                            <option value="WY">WY</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip:</label>
                        <input type="text" id="zip" name="zip" placeholder="Zip" maxlength="5" pattern="\d{5}" required>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        Run with Rescues - 2025
    </footer>
</body>

</html>
