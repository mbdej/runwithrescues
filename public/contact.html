<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/form.css">

    <title>Run With Rescues - Contact</title>
</head>

<body>
    <header>
        <div id="title-section">
            <h1 id="title-h1">Run With<br>Rescues</h1><h1 id="subtitle-h1">Contact</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <p>Have any questions? Need more information? Don't hesitate to contact us!</p>
        <section id="form-section">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="First Last" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <p>Preferred Contact Method:</p>
                        <div id="checkboxes">
                            <div class="checkbox-group">
                                <input type="checkbox" name="preferred" value="call">
                                <label for="call">Call</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" name="preferred" value="text">
                                <label for="text">Text</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" name="preferred" value="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="I need more information." required></textarea>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        Run with Rescues - 2025
    </footer>
</body>

</html>
